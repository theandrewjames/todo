<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body ng-app="todo">
    <div ng-controller="homeController as home">
      <h1>{{home.message}} {{home.user.name}}.</h1>
    </div>
    <div ng-controller="todoController as todo">
      Items: <span ng-show="todo.list.length">{{todo.list.length}}
      <ol class="list-unstyled">
        <li ng-repeat="item in todo.list">
          <input ng-click="finished = !finished" type="checkbox">
          <span ng-class="{text-muted: finished}">
            {{item}}
          </span>
        </li>
      </ol>
    </div>
    <script src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
