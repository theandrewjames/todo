<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body ng-app="todo" ng-init="start = true">
    <div class="container">
      <div ng-controller="homeController as home">
        <span>Welcome to the todo page</span>
        <a class="btn btn-primary" ng-click="start = !start" type="button" href="#/profile">Show Profile</a>
      </div>
      <br>
      <div ng-controller="todoController as todo">
        <div ng-show="start">
          <span>Click to see your todo list</span>
          <a class="btn btn-primary" ng-click="start = !start" type="button" href="#/todo">Show Todos</a>
        </div>
        <div ng-view></div>
      </div>
    </div>
    <script src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="add.directive.js"></script>
    <script src="todo.controller.js"></script>
    <script src="home.controller.js"></script>
    <script src="users.service.js"></script>
  </body>
</html>
